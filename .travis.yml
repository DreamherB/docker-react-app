sudo: required

language: generic

services:
  - docker

before_install:
  - echo "start creating an image with Dockerfile"
  - docker build -t wkdzhd2000/docker-react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true wkdzhd2000/docker-react-app npm run test -- --coverage

after_success:
  - echo "Test success"